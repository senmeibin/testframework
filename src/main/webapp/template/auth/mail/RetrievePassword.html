<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>#SYSTEM_NAME#-找回密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="Wed,26 Feb 1997 08:21:57 GMT" />
</head>
<style>
    *
    {
        margin: 0px;
        padding: 0px;
    }
    .mail-body
    {
        font-family: "宋体" , "Arial";
        color: #000;
        font-size: 12px;
    }
    a img
    {
        border: 0;
    }
    a
    {
        text-decoration: none;
    }
    .mail-wrap
    {
        width: 100%;
        float: right;
        border: 1px solid #cfdcec;
    }
    .mail-wrap .mail-title
    {
        width: 100%;
        height: 33px;
        line-height: 33px;
        background: #F3F6FB;
        border-bottom: 1px solid #EBF2F8;
        color: #067fb6;
        font-size: 14px;
        font-weight: bold;
    }
    .mail-wrap .mail-title span
    {
        margin-left: 20px;
    }
    .mail-wrap .mail-content
    {
        width: 100%;
        line-height: 25px;
        color: #333;
        margin: 20px 20px 20px 20px;
    }
    .mail-login-link
    {
        font-size: 18px;
        font-weight: bold;
    }
    .mail-user-password
    {
        font-size: 30px;
        font-weight: bold;
    }
    .float-clear
    {
        clear: both;
        height: 0px;
        line-height: 0px;
        font-size: 0px;
    }
    .mail-sign-name
    {
        font-size: 14px;
        font-weight: bold;
    }
</style>
<body class="mail-body">
<table border="0" cellpadding="0" cellspacing="0" width="800px" align="center">
    <tr>
        <td>
            <img src="#SERVER_ADDRESS#/static/images/base/company_logo.png"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="mail-wrap">
                <div class="mail-title">
                        <span>
                            找回密码
                        </span>
                </div>
                <div class="mail-content">
                    <b>#USER_NAME#</b>，您好！<br />
                    <br />
                    您的密码已被重置，新密码是：[<span class="mail-user-password">#PASS_WORD#</span>](不包含左右方括号)。<br />
                    请尽快登录系统修改适合自己记忆的密码。<br />
                    <br />
                    可点击以下链接登录系统：<br />
                    <a class="mail-login-link" href="#SERVER_ADDRESS#/login?user_cd=#USER_CD#">登录系统</a><br />
                    <br />
                    <p class="mail-sign-name">
                        #SYSTEM_NAME#
                    </p>
                    #SYSTEM_DATE#
                    <div style="font-weight: bold;font-size: 14px; color: #FFFFFF; margin-top: 20px;border:1px dashed #dddddd;width:755px;background:#99CC00;line-height:30px;">
                        &nbsp;此邮件为系统自动通知邮件，请勿直接回复，谢谢!
                    </div>
                </div>
                <div class="float-clear">
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
